<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shows</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.2-dist/css/bootstrap.css">
    <script src="/static/bootstrap-5.3.2-dist/js/bootstrap.js"></script>
    <link rel="shortcut icon" href="media/favourite shows-logos.jpeg" type="image/x-icon">
    <link rel="shortcut icon" href="media/favourite shows-logos.jpeg" type="image/x-icon">
</head>
<body style="background-image: url(media/il_fullxfull.4425593935_j2d4.avif);">
    <div class="container">
        <div class="navbar navbar-expand-lg">
            <img src="/media/favourite shows-logos.jpeg" alt="No Image" width="100px" height="100px" class="pt-0">
            <ul class="navbar nav">
                <li class="nav-item nav-link text-danger" style="font-weight: bold;"><a href="{% url 'user_profile' %}">Go to Home page..</a></li>
            </ul>
        </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h4>Add Your Favourite Show</h4>
                <form action="{% url 'add_showaction' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                <table>
                    <tr>
                        <th>Show Title</th>
                        <td><input type="text" name="title" class="form-control"></td>
                    </tr>
                    <tr>
                        <th>Category</th>
                        <td><select name="category">
                            <option value="">---select---</option>
                            {% for i in key %}
                            <option value="{{i.id}}">{{i.category_name}}</option>
                            {% endfor %}
                            </select>
                    </td>
                    </tr>
                    <tr>
                        <th>Genre</th>
                        <td><input type="text" name="genre" class="form-control"></td>
                    </tr>
                    <tr>
                        <th>Released in</th>
                        <td><input type="text" name="year" class="form-control"></td>
                    </tr>
                    <tr>
                        <th>Language</th>
                        <td><input type="text" name="language" class="form-control"></td>
                    </tr>
                    <tr>
                        <th>IMDb Rating</th>
                        <td><input type="text" name="rating" class="form-control"></td>
                    </tr>
                    <tr>
                        <th>Director</th>
                        <td><input type="text" name="director" class="form-control"></td>
                    </tr>
                    <tr>
                        <th>Storyline</th>
                        <td><textarea name="story" class="form-control" cols="30" rows="8"></textarea></td>
                    </tr>
                    <tr>
                        <th>Poster</th>
                        <td><input type="file" name="poster" class="form-control"   ></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td><input type="submit" value="Add Show" class="btn btn-success"></td>
                    </tr>    
                </table>
            </form>
            </div>
        </div>

    </div>
    {% if messages %}
{% for msg in messages %}
<script>
    alert("{{msg}}")
</script>
{% endfor %}
{% endif %}
</body>

</html>
