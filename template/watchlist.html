<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Show Details</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.2-dist/css/bootstrap.css">
    <script src="/static/bootstrap-5.3.2-dist/js/bootstrap.js"></script>
    <link rel="shortcut icon" href="media/favourite shows-logos.jpeg" type="image/x-icon">
</head>
<body style="background-image: url(media/il_fullxfull.4425593935_j2d4.avif);">
    <div class="container">
        <div class="navbar navbar-expand-lg">
            <img src="/media/favourite shows-logos.jpeg" alt="No Image" width="100px" height="100px" class="pt-0">
            <ul class="navbar nav">
                <li class="nav-item nav-link text-danger" style="font-weight: bold;"><a href="{% url 'user_profile' %}">Go to Home page..</a></li>
                <form action="{% url 'searchaction' %}" method="post">
                    {% csrf_token %}
                <h5>Find Shows <input type="text" name="search"> 
                               <input type="submit" value="Search">
                </h5>
                </form>
            </ul>
        </div>
    <div class="container">
                <div class="col-12">
                    <div class="border p-3 bg-success-subtle">
                         <ul>
                            {% for i in watch %}
                            <li style="font-size: large;">{{i.title}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>IMDb Rating</b>&nbsp;&nbsp;{{i.rating}}</li>
                            {% endfor %}
                         </ul>   
                    </div>
                </div>
                
            </div>

        </div>

    </div>
    {% if messages %}
{% for msg in messages %}
<script>
    alert("{{msg}}")
</script>
{% endfor %}
{% endif %}
</body>

</html>
