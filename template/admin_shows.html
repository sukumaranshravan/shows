<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shows-Admin</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.2-dist/css/bootstrap.css">
    <script src="/static/bootstrap-5.3.2-dist/js/bootstrap.js"></script>
    <link rel="shortcut icon" href="media/favourite shows-logos.jpeg" type="image/x-icon">
</head>
<body style="background-image: url(media/il_fullxfull.4425593935_j2d4.avif);">
    <div class="container">
        <div class="navbar navbar-expand-lg">
            <img src="/media/favourite shows-logos.jpeg" alt="No Image" width="100px" height="100px" class="pt-0">
            <ul class="navbar nav">
                <li class="nav-item nav-link text-danger" style="font-weight: bold;"><a href="{% url 'admin_profile' %}">Go to Home page..</a></li>
            </ul>
        </div>
    <div class="container">
        <div class="row">
                <form action="{% url 'searchaction' %}" method="post">
                    {% csrf_token %}
                <h5>Find Shows <input type="text" name="search"> 
                               <input type="submit" value="Search">
                </h5>
                </form>
            <div class="col-12">
                <table>                   
                    
                    <tr>
                        <th>Show Title</th>
                        <th>Poster</th>
                        <th>Genre</th>
                        <th>IMDb Rating</th>
                        <th>Released</th>
                        <th>Storyline</th>
                    </tr>
                    {% for i in key %}
                    <tr>
                        <td>{{i.title}}</td>
                        <td><img src="{{i.poster.url}}" height="200px" width="200px" alt="No Image"></td>
                        <td>{{i.genre}}</td>
                        <td>{{i.rating}}</td>
                        <td>{{i.year}}</td>
                        <td>{{i.story}}</td> 
                        <td><a href="{% url 'edit_shows_admin' i.id %}">Edit</a></td>
                    </tr>
                    {% endfor %} 
                </table>
            </div>

        </div>

    </div>
    {% if messages %}
{% for msg in messages %}
<script>
    alert("{{msg}}")
</script>
{% endfor %}
{% endif %}
</body>

</html>
