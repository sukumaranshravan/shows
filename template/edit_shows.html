<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shows</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.2-dist/css/bootstrap.css">
    <script src="/static/bootstrap-5.3.2-dist/js/bootstrap.js"></script>
    <link rel="shortcut icon" href="media/favourite shows-logos.jpeg" type="image/x-icon">
</head>
<body style="background-image: url(media/il_fullxfull.4425593935_j2d4.avif);">
    <div class="container">
        <div class="navbar navbar-expand-lg bg-dark">
            <img src="/media/favourite shows-logos.jpeg" alt="No Image" width="100px" height="100px" class="pt-0">
            <ul class="navbar nav">
                <li class="nav-item nav-link text-danger" style="font-weight: bold;"><a href="{% url 'user_profile' %}" class="text-white">Go to Home page..</a></li>
            </ul>
        </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h4>Add Your Favourite Show</h4>
                <form action="{% url 'edit_showaction' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                <table>
                    {% for i in key %}
                    <tr>
                        <th></th>
                        <td><input type="text" name="id" value="{{i.id}}"></td>
                    </tr>
                    <tr>
                        <th>Show Title</th>
                        <td><input type="text" name="title" value="{{i.title}}" class="form-control"></td>
                    </tr>
                    <tr>
                        <th>Category</th>
                        <td><select name="category">
                            <option value="">---select---</option>
                            {% for i in cat %}
                            <option value="{{i.id}}">{{i.category_name}}</option>
                            {% endfor %}
                            </select>
                    </td>
                    </tr>
                    <tr>
                        <th>Genre</th>
                        <td><input type="text" name="genre" value="{{i.genre}}" class="form-control"></td>
                    </tr>
                    <tr>
                        <th>Released in</th>
                        <td><input type="text" name="year" value="{{i.year}}" class="form-control"></td>
                    </tr>
                    <tr>
                        <th>Language</th>
                        <td><input type="text" name="language" value="{{i.language}}" class="form-control"></td>
                    </tr>
                    <tr>
                        <th>IMDb Rating</th>
                        <td><input type="text" name="rating" value="{{i.rating}}" class="form-control"></td>
                    </tr>
                    <tr>
                        <th>Director</th>
                        <td><input type="text" name="director" value="{{i.director}}" class="form-control"></td>
                    </tr>
                    <tr>
                        <th>Storyline</th>
                        <td><textarea name="story" class="form-control"  cols="30" rows="8">{{i.story}}</textarea></td>
                    </tr>
                    <tr>
                        <th>Poster</th>
                        <td><input type="file" name="poster" value="{{i.poster.url}}" class="form-control"></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td><input type="submit" value="Udate Details" class="btn btn-danger"></td>
                    </tr> 
                    {% endfor %}   
                </table>
            </form>
            </div>
        </div>

    </div>
    {% if messages %}
{% for msg in messages %}
<script>
    alert("{{msg}}")
</script>
{% endfor %}
{% endif %}
</body>

</html>
